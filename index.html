<!DOCTYPE html>
<html lang="en">
  <head>
    <!--Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Reset.css-->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <!--Personal Stylesheet-->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!--Title-->
    <title>ScheduleDatTrain</title>
  </head>
  <body>
    <!--Div that holds everything-->
    <div class="container">
      <!--Opening crawl-->
      <h1>Schedule da Trains!</h1>
      <!--Div that holds he current schedules-->
      <div class="current-schedules"></div>
      <!--Div that holds the form for submitting a schedule request-->
      <div class="add-schedule">
        <form>
          <label for="train-name">Train Name</label>
          <input id="train-name" type="text">
          <label for="desitination">Destination</label>
          <input id="destination" type="text">
          <label for="first-train-time">First Train Time(HH:mm - military time)</label>
          <input id="first-train-time" type="text">
          <label for="frequency">Frequency (min)</label>
          <input id="frequency" type="number">
        </form>
      </div>
    </div>
      <!--jQuery-->
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <!-- Bootstrap CDN-->
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
      <!--Moment.js-->
      <script src="https://momentjs.com/downloads/moment-with-locales.js"></script>  
      <!-- Firebase Reference -->
      <script src="https://www.gstatic.com/firebasejs/5.8.5/firebase.js"></script>
      <!--Personal JavaScript-->
      <script src="assets/javascript/app.js" type="text/javascript"></script>
  </body>
</html>
