<!DOCTYPE html>
<html lang="en">
  <head>
    <!--Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Reset.css-->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous">
    <!--Title-->
    <title>ScheduleDatTrain</title>
  </head>
  <body>
    <!--Div that holds everything-->
    <div class="container">
      <!--Opening crawl-->
      <div class="jumbotron bg-success text-white">
        <h1 class="text-center">Schedule da Trains!</h1>
      </div>
      <div class="row mb-1">
        <div class="col-lg-12">
          <div class="card card-default">
            <!--Div that holds he current schedules-->
            <div class="card-header bg-success text-white">
              Current Schedules
            </div>
            <div class="card-body">
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency (min)</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                  </tr>
                </thead>
              </table>
            </div>
          </div>
        </div>
      </div>
      <!--Div that holds the form for submitting a schedule request-->
      <div class="row mt-3">
        <div class="col-lg-12">
          <div class="card card-default">
            <div class="card-header bg-success text-white">
              Add a Schedule:
            </div>
            <div class="card-body">
              <form>
                <div class="form-group row">
                  <label for="train-name">Train Name</label>
                  <input class="form-control" id="train-name" type="text">
                </div>
                <div class="form-group row">
                  <label for="desitination">Destination</label>
                  <input class="form-control" id="destination" type="text">
                </div>
                <div class="form-group row">
                  <label for="first-train-time">First Train Time(HH:mm - military time)</label>
                  <input class="form-control" id="first-train-time" type="text">
                </div>
                <div class="form-group row">
                  <label for="frequency">Frequency (min)</label>
                  <input class="form-control" id="frequency" type="number">
                </div>
                <button class="btn btn-success" id="submit">Search</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--jQuery-->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Bootstrap CDN-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <!--Moment.js-->
    <script src="https://momentjs.com/downloads/moment-with-locales.js"></script>
    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/5.8.5/firebase.js"></script>
    <!--Personal JavaScript-->
    <script src="assets/javascript/app.js" type="text/javascript"></script>
  </body>

</html>
